<!DOCTYPE html>
<html>
<head>
  <title>Color Prediction Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; background: #121212; color: white; padding: 20px; }
    h1 { color: #00ffcc; }
    .btn { padding: 15px 30px; margin: 10px; font-size: 18px; border: none; border-radius: 8px; }
    .red { background: red; color: white; }
    .green { background: green; color: white; }
    .violet { background: purple; color: white; }
    .box { margin-top: 20px; }
    .timer { font-size: 24px; color: yellow; }
    .balance { margin: 20px; font-size: 20px; }
  </style>
</head>
<body>

  <h1>üéØ TashanWin Prediction</h1>
  <div class="balance">Wallet: ‚Çπ<span id="wallet">1000</span></div>

  <div class="box">
    <h3>Choose Color:</h3>
    <button class="btn red" onclick="placeBet('Red')">Red</button>
    <button class="btn green" onclick="placeBet('Green')">Green</button>
    <button class="btn violet" onclick="placeBet('Violet')">Violet</button>
  </div>

  <div class="box">
    <h3>Big / Small:</h3>
    <button class="btn" style="background:#444;" onclick="placeBet('Big')">Big (5-9)</button>
    <button class="btn" style="background:#333;" onclick="placeBet('Small')">Small (0-4)</button>
  </div>

  <div class="box">
    <h3>Time Left: <span class="timer" id="timer">30</span> sec</h3>
    <h3>Current Result: <span id="result">Waiting...</span></h3>
    <button onclick="getResult()">üîÅ Refresh Result</button>
  </div>

  <div class="box">
    <button onclick="alert('UPI: tashan@upi')">üí∞ Deposit</button>
    <button onclick="alert('Withdraw request sent to admin')">üí∏ Withdraw</button>
  </div>

<script>
  let wallet = 1000;
  let time = 30;
  let timer = setInterval(() => {
    time--;
    document.getElementById("timer").innerText = time;
    if (time <= 0) {
      clearInterval(timer);
      alert("Time over! Please wait for next round.");
    }
  }, 1000);

  function placeBet(color) {
    if(wallet < 10) return alert("Low balance!");
    wallet -= 10;
    document.getElementById("wallet").innerText = wallet;
    alert("‚Çπ10 Bet placed on " + color);
  }

  function getResult() {
    fetch("data/result.txt")
      .then(res => res.text())
      .then(data => {
        document.getElementById("result").innerText = data;
      });
  }
</script>

</body>
      </html>
