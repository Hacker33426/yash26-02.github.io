<!DOCTYPE html>
<html>
<head>
  <title>TashanWin Predictor</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h2>🔒 Enter Password</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="login()">Login</button>

  <div id="main" style="display:none;">
    <h3>🔁 Predict Next</h3>
    <input id="inputResults" placeholder="Enter last 5 (e.g. 1,0,1,0,1)">
    <button onclick="predict()">Predict</button>
    <p id="prediction"></p>
  </div>

  <script>
    function login() {
      let pw = document.getElementById("password").value;
      if (pw === "1234") {
        document.querySelector("h2").style.display = "none";
        document.getElementById("password").style.display = "none";
        event.target.style.display = "none";
        document.getElementById("main").style.display = "block";
      } else {
        alert("❌ Wrong Password");
      }
    }

    function predict() {
      let input = document.getElementById("inputResults").value;
      let arr = input.split(',').map(Number);
      if (arr.length !== 5) {
        alert("⚠️ Enter exactly 5 values.");
        return;
      }
      // Dummy AI: count 1s
      let ones = arr.filter(x => x === 1).length;
      let prediction = ones >= 3 ? "BIG" : "SMALL";
      document.getElementById("prediction").innerText = "🔮 Prediction: " + prediction;
    }
  </script>
</body>
  </html>
