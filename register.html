<!DOCTYPE html>
<html>
<head>
  <title>Register - YGWIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #6a0dad;
      color: white;
      font-weight: bold;
    }
    a {
      color: #6a0dad;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <input type="text" id="number" placeholder="Enter Phone Number">
    <input type="password" id="password" placeholder="Enter Password">
    <input type="password" id="confirm" placeholder="Confirm Password">
    <button onclick="register()">Register</button>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
      authDomain: "yash-first-64655.firebaseapp.com",
      databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
      projectId: "yash-first-64655",
      storageBucket: "yash-first-64655.appspot.com",
      messagingSenderId: "610242949077",
      appId: "1:610242949077:web:216a0905cf9850969f175c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function register() {
      const number = document.getElementById("number").value;
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (!number || !pass || !confirm) {
        alert("Please fill all fields.");
        return;
      }

      if (pass !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      db.ref("users/" + number).once("value", (snap) => {
        if (snap.exists()) {
          alert("This number is already registered.");
        } else {
          db.ref("users/" + number).set({ password: pass });
          db.ref("wallets/" + number).set(0);
          alert("Registration successful!");
          window.location.href = "login.html";
        }
      });
    }
  </script>
</body>
      </html>
