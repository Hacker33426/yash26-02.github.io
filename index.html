<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YGWIN - Wingo Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1e1e1e);
      color: #fff;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 25px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      font-weight: bold;
      background: #6a0dad;
      color: white;
      cursor: pointer;
    }
    button.red { background: #e53935; }
    button.green { background: #43a047; }
    .qr-img {
      width: 100%;
      border-radius: 12px;
      background: white;
    }
    .hide { display: none; }
    ul { padding-left: 18px; font-size: 14px; }
  </style>
</head>
<body>
<div id="authCard" class="card">
  <h2 id="authTitle">Register</h2>
  <input id="phone" type="text" placeholder="Enter Phone Number">
  <input id="password" type="password" placeholder="Enter Password">
  <input id="confirm" type="password" placeholder="Confirm Password">
  <button onclick="register()">Register</button>
  <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
</div><div id="gameSection" class="hide">
  <div class="card">
    <h2>Wingo 1 Minute Game</h2>
    <p id="period">Period: Loading...</p>
    <p id="timer">Timer: 00:00</p>
    <p id="wallet">Wallet Balance: ₹0.00</p>
    <input id="betAmount" type="number" placeholder="Enter Bet Amount">
    <button class="red" onclick="placeBet('RED')">Bet RED</button>
    <button class="green" onclick="placeBet('GREEN')">Bet GREEN</button>
    <p id="result">Result: --</p>
  </div>  <div class="card">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>  <div class="card">
    <h3>Logout</h3>
    <button onclick="logout()">Logout</button>
  </div>
</div><script>
let users = JSON.parse(localStorage.getItem("users") || '{}');
let currentUser = localStorage.getItem("currentUser");
let balance = 0;
let currentBet = null;
let manualResults = JSON.parse(localStorage.getItem("manualResults") || '{}');
let globalHistory = JSON.parse(localStorage.getItem("globalHistory") || '[]');

function getPeriod(offset = 0) {
  const now = new Date();
  const mins = now.getUTCHours() * 60 + now.getUTCMinutes() + offset;
  return now.getUTCFullYear().toString() +
    String(now.getUTCMonth() + 1).padStart(2, '0') +
    String(now.getUTCDate()).padStart(2, '0') + "1000" + (10001 + mins);
}

function updatePeriodAndTimer() {
  const now = new Date();
  const sec = now.getUTCSeconds();
  const rem = 60 - sec;
  const currentPeriod = getPeriod();
  const previousPeriod = getPeriod(-1);

  document.getElementById("period").innerText = "Period: " + currentPeriod;
  document.getElementById("timer").innerText = "Timer: 00:" + String(rem).padStart(2, '0');

  // Check for bet result only once per period
  const resolved = localStorage.getItem("resolvedPeriod");
  if (resolved !== previousPeriod) {
    let result = manualResults[previousPeriod] || (Math.random() > 0.5 ? "RED" : "GREEN");
    document.getElementById("result").innerText = "Result: " + result;
    const userBets = JSON.parse(localStorage.getItem("userBets") || '{}');
    if (userBets[previousPeriod + '_' + currentUser]) {
      const bet = userBets[previousPeriod + '_' + currentUser];
      if (bet.color === result) {
        let win = bet.amt + (bet.amt * 0.96);
        balance += win;
        alert("You WON ₹" + win.toFixed(2));
      } else {
        alert("You LOST ₹" + bet.amt);
      }
      delete userBets[previousPeriod + '_' + currentUser];
      localStorage.setItem("userBets", JSON.stringify(userBets));
      saveUser();
    }
    localStorage.setItem("resolvedPeriod", previousPeriod);
    updateGlobalHistory(previousPeriod + " = " + result);
  }
}

function placeBet(color) {
  const amt = parseFloat(document.getElementById("betAmount").value);
  const period = getPeriod();
  if (!amt || amt <= 0) return alert("Enter valid amount");
  if (balance < amt) return alert("Insufficient balance");
  balance -= amt;
  const userBets = JSON.parse(localStorage.getItem("userBets") || '{}');
  userBets[period + '_' + currentUser] = { color, amt };
  localStorage.setItem("userBets", JSON.stringify(userBets));
  saveUser();
  alert("Bet placed on " + color);
}

function updateGlobalHistory(entry) {
  globalHistory.unshift(entry);
  if (globalHistory.length > 20) globalHistory.pop();
  localStorage.setItem("globalHistory", JSON.stringify(globalHistory));
  renderHistory();
}

function renderHistory() {
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  globalHistory.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    list.appendChild(li);
  });
}

function saveUser() {
  users[currentUser].balance = balance;
  localStorage.setItem("users", JSON.stringify(users));
  document.getElementById("wallet").innerText = "Wallet Balance: ₹" + balance.toFixed(2);
}

function showLogin() {
  document.getElementById("authTitle").innerText = "Login";
  document.getElementById("confirm").style.display = "none";
  document.querySelector("#authCard button").setAttribute("onclick", "login()");
}

function login() {
  const phone = document.getElementById("phone").value;
  const pass = document.getElementById("password").value;
  if (!users[phone] || users[phone].password !== pass) return alert("Invalid credentials");
  currentUser = phone;
  localStorage.setItem("currentUser", currentUser);
  balance = users[phone].balance;
  showGame();
}

function register() {
  const phone = document.getElementById("phone").value;
  const pass = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  if (users[phone]) return alert("Phone already registered");
  if (pass !== confirm) return alert("Passwords do not match");
  users[phone] = { password: pass, balance: 0 };
  localStorage.setItem("users", JSON.stringify(users));
  currentUser = phone;
  localStorage.setItem("currentUser", currentUser);
  balance = 0;
  showGame();
}

function showGame() {
  document.getElementById("authCard").style.display = "none";
  document.getElementById("gameSection").style.display = "block";
  saveUser();
  renderHistory();
}

function logout() {
  localStorage.removeItem("currentUser");
  location.reload();
}

if (currentUser && users[currentUser]) {
  balance = users[currentUser].balance;
  showGame();
}

setInterval(updatePeriodAndTimer, 1000);
</script></body>
  </html>
