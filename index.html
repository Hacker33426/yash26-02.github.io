<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YGWIN - Wingo Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
    }
    .navbar {
      background: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: gold;
    }
    .wallet {
      text-align: center;
      margin: 15px;
    }
    .wallet button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #f04a4a;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }
    .game-timer {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
    }
    .period {
      color: #ffb347;
      font-weight: bold;
    }
    .balls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    .balls button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 20px;
      margin: 5px;
      border: none;
      color: white;
    }
    .red { background: #e74c3c; }
    .green { background: #27ae60; }
    .violet { background: #8e44ad; }
    .history {
      margin: 20px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
    }
    .history h3 {
      text-align: center;
      color: gold;
    }
    .history table {
      width: 100%;
      text-align: center;
      border-collapse: collapse;
    }
    .history td {
      padding: 8px;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>

  <div class="navbar">YGWIN - Wingo 1 Minute</div>

  <div class="wallet">
    <div>Wallet: â‚¹<span id="walletBalance">1000.00</span></div>
    <button onclick="alert('Deposit feature coming soon')">Deposit</button>
    <button onclick="alert('Withdraw feature coming soon')">Withdraw</button>
  </div>

  <div class="game-timer">
    Period: <span id="period1m" class="period">Loading...</span><br/>
    Time Left: <span id="timer1m">--:--</span>
  </div>

  <div class="balls">
    <button class="green">1</button>
    <button class="green">3</button>
    <button class="green">7</button>
    <button class="red">2</button>
    <button class="red">4</button>
    <button class="red">6</button>
    <button class="red">8</button>
    <button class="green">9</button>
    <button class="green">5</button>
    <button class="violet">0</button>
  </div>

  <div class="history">
    <h3>Game History</h3>
    <table>
      <tr>
        <td>Period</td>
        <td>Number</td>
        <td>Color</td>
      </tr>
      <tr>
        <td>20250705100010949</td>
        <td>7</td>
        <td style="color:green;">Green</td>
      </tr>
      <tr>
        <td>20250705100010948</td>
        <td>0</td>
        <td style="color:violet;">Violet</td>
      </tr>
    </table>
  </div>

  <script>
    function updatePeriodAndTimer() {
      const now = new Date();
      const utc = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
      const seconds = utc.getSeconds();
      const remainingSeconds = 60 - seconds;
      const minutes = utc.getMinutes();
      const totalMinutes = utc.getHours() * 60 + minutes;
      const period = utc.getFullYear().toString() + 
                     ("0" + (utc.getMonth() + 1)).slice(-2) + 
                     ("0" + utc.getDate()).slice(-2) + 
                     "1000" + (10001 + totalMinutes);
      document.getElementById('period1m').textContent = period;
      document.getElementById('timer1m').textContent = `00:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }

    setInterval(updatePeriodAndTimer, 1000);
    updatePeriodAndTimer();
  </script>
</body>
  </html>
