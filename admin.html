<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - YGWIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { background-color: #121212; color: #fff; font-family: 'Segoe UI'; }
    .drawer { background: #1e1e1e; padding: 20px; min-height: 100vh; }
    .drawer a { color: white; display: block; margin-bottom: 10px; text-decoration: none; }
    .content { padding: 20px; }
    .card { background: #222; border: none; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
    input, select { margin-top: 5px; margin-bottom: 15px; }
    #menuToggle { cursor: pointer; font-size: 28px; position: fixed; top: 15px; left: 15px; z-index: 1000; }
    #drawerMenu { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background: #1f1f1f; transition: 0.3s; padding: 20px; }
    #drawerMenu.show { left: 0; }
  </style>
</head>
<body>
  <div id="menuToggle" onclick="toggleDrawer()">☰</div>
  <div id="drawerMenu">
    <h4>Admin Panel</h4>
    <a href="#" onclick="showSection('dashboard')">Dashboard</a>
    <a href="#" onclick="showSection('deposit')">Approve/Reject Deposit</a>
    <a href="#" onclick="showSection('withdraw')">Approve/Reject Withdraw</a>
    <a href="#" onclick="showSection('qr')">Update QR</a>
    <a href="#" onclick="showSection('result')">Set Result</a>
    <a href="#" onclick="showSection('users')">Users</a>
  </div>  <div class="content">
    <div id="dashboard" class="card">
      <h4>Dashboard</h4>
      <p>Period: <span id="period"></span></p>
      <p>RED Total: ₹<span id="redTotal">0</span></p>
      <p>GREEN Total: ₹<span id="greenTotal">0</span></p>
    </div><div id="deposit" class="card" style="display:none">
  <h4>Deposit Requests</h4>
  <div id="depositRequests"></div>
</div>

<div id="withdraw" class="card" style="display:none">
  <h4>Withdraw Requests</h4>
  <div id="withdrawRequests"></div>
</div>

<div id="qr" class="card" style="display:none">
  <h4>Update QR</h4>
  <input type="file" id="qrInput" accept="image/*">
  <button onclick="uploadQR()" class="btn btn-primary mt-2">Upload</button>
  <p id="qrStatus"></p>
</div>

<div id="result" class="card" style="display:none">
  <h4>Set Result</h4>
  <p>Current Period: <span id="setPeriod"></span></p>
  <select id="resultSelect">
    <option value="RED">RED</option>
    <option value="GREEN">GREEN</option>
  </select>
  <button onclick="setGameResult()" class="btn btn-success mt-2">Set Result</button>
</div>

<div id="users" class="card" style="display:none">
  <h4>All Users</h4>
  <div id="userList"></div>
</div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
      authDomain: "yash-first-64655.firebaseapp.com",
      databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
      projectId: "yash-first-64655",
      storageBucket: "yash-first-64655.appspot.com",
      messagingSenderId: "610242949077",
      appId: "1:610242949077:web:216a0905cf9850969f175c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const periodSpan = document.getElementById("period");
    const redTotal = document.getElementById("redTotal");
    const greenTotal = document.getElementById("greenTotal");

    function getCurrentPeriod() {
      const now = new Date();
      const mins = now.getUTCHours() * 60 + now.getUTCMinutes();
      return now.getUTCFullYear().toString() +
        String(now.getUTCMonth() + 1).padStart(2, '0') +
        String(now.getUTCDate()).padStart(2, '0') + "1000" + (10001 + mins);
    }

    function updatePeriodData() {
      const period = getCurrentPeriod();
      periodSpan.innerText = period;
      document.getElementById("setPeriod").innerText = period;

      db.ref('bets/' + period).once('value', snap => {
        let red = 0, green = 0;
        snap.forEach(bet => {
          const data = bet.val();
          if (data.color === 'RED') red += data.amount;
          else if (data.color === 'GREEN') green += data.amount;
        });
        redTotal.innerText = red;
        greenTotal.innerText = green;
      });
    }

    setInterval(updatePeriodData, 1000);

    function setGameResult() {
      const period = getCurrentPeriod();
      const result = document.getElementById("resultSelect").value;
      db.ref('results/' + period).set(result);
      alert("Result set to " + result);
    }

    function loadRequests(type) {
      const container = document.getElementById(type + "Requests");
      db.ref(type).on('value', snap => {
        container.innerHTML = "";
        snap.forEach(child => {
          const val = child.val();
          const div = document.createElement("div");
          div.innerHTML = `
            <div class='card p-2 mb-2'>
              <p><b>Number:</b> ${val.number}</p>
              <p><b>Amount:</b> ₹${val.amount}</p>
              ${type === 'withdraw' ? `<p><b>UPI:</b> ${val.upi}</p>` : ''}
              <button class='btn btn-success btn-sm' onclick="approve('${type}','${child.key}', ${val.amount}, '${val.number}')">Approve</button>
              <button class='btn btn-danger btn-sm' onclick="reject('${type}','${child.key}','${val.number}')">Reject</button>
            </div>
          `;
          container.appendChild(div);
        });
      });
    }

    function approve(type, key, amt, number) {
      if (type === 'deposit') {
        db.ref('users/' + number + '/balance').once('value', bal => {
          const newBal = (bal.val() || 0) + amt;
          db.ref('users/' + number + '/balance').set(newBal);
          db.ref(type + '/' + key).remove();
        });
      } else if (type === 'withdraw') {
        db.ref(type + '/' + key).remove();
      }
    }

    function reject(type, key, number) {
      if (type === 'withdraw') {
        db.ref('users/' + number + '/balance').once('value', bal => {
          const newBal = (bal.val() || 0);
          db.ref('users/' + number + '/balance').set(newBal);
        });
      }
      db.ref(type + '/' + key).remove();
    }

    function showSection(id) {
      document.querySelectorAll('.card').forEach(card => card.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function toggleDrawer() {
      document.getElementById("drawerMenu").classList.toggle("show");
    }

    function uploadQR() {
      const file = document.getElementById("qrInput").files[0];
      if (!file) return alert("Select a file first");

      const reader = new FileReader();
      reader.onload = function(e) {
        db.ref("qr").set(e.target.result);
        document.getElementById("qrStatus").innerText = "QR updated successfully!";
      }
      reader.readAsDataURL(file);
    }

    function loadUsers() {
      const container = document.getElementById("userList");
      db.ref("users").on('value', snap => {
        container.innerHTML = "";
        snap.forEach(child => {
          const val = child.val();
          const div = document.createElement("div");
          div.className = "card p-2 mb-2";
          div.innerHTML = `<b>${child.key}</b> | Balance: ₹${val.balance || 0} | Pass: ${val.password}`;
          container.appendChild(div);
        });
      });
    }

    loadRequests("deposit");
    loadRequests("withdraw");
    loadUsers();
  </script></body>
    </html>
