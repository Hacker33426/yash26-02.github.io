<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Register - YGWIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #111; color: white; font-family: sans-serif; padding: 30px; }
    .box { max-width: 400px; margin: auto; background: #222; padding: 20px; border-radius: 12px; }
    input, button {
      width: 100%; padding: 12px; margin-top: 10px;
      border: none; border-radius: 8px; font-size: 16px;
    }
    button { background: #6a0dad; color: white; font-weight: bold; cursor: pointer; }
    a { color: #00f0ff; text-decoration: none; font-size: 14px; display: block; margin-top: 15px; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create Account</h2>
    <input type="text" id="number" placeholder="Enter Phone Number">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="register()">Register</button>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
      authDomain: "yash-first-64655.firebaseapp.com",
      databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
      projectId: "yash-first-64655",
      storageBucket: "yash-first-64655.appspot.com",
      messagingSenderId: "610242949077",
      appId: "1:610242949077:web:216a0905cf9850969f175c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function register() {
      const num = document.getElementById("number").value;
      const pass = document.getElementById("password").value;
      if (num.length !== 10 || !pass) {
        alert("Enter valid number and password");
        return;
      }

      db.ref("users/" + num).once('value', snap => {
        if (snap.exists()) {
          alert("This number is already registered");
        } else {
          db.ref("users/" + num).set({ password: pass, balance: 0 });
          alert("Registered Successfully");
          window.location.href = "login.html";
        }
      });
    }
  </script>
</body>
</html>
