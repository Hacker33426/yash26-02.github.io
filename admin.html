<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - YGWIN</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    .header {
      background: #1f1f1f;
      padding: 12px 16px;
      display: flex;
      align-items: center;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      margin-right: 16px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
    }
    .drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #1f1f1f;
      padding: 20px;
      transition: left 0.3s;
      z-index: 1000;
    }
    .drawer.open {
      left: 0;
    }
    .drawer a {
      display: block;
      color: #fff;
      padding: 10px 0;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    .content {
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #6a0dad;
      color: white;
      cursor: pointer;
    }
    .badge {
      display: inline-block;
      background: #333;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="menu-btn" onclick="toggleDrawer()">&#9776;</div>
    <div class="title">Admin Panel - YGWIN</div>
  </div>  <div class="drawer" id="drawer">
    <a href="#" onclick="showSection('qr')">QR Update</a>
    <a href="#" onclick="showSection('deposit')">Deposit Requests</a>
    <a href="#" onclick="showSection('withdraw')">Withdraw Requests</a>
    <a href="#" onclick="showSection('users')">Users List</a>
    <a href="#" onclick="showSection('addMoney')">Add Balance</a>
  </div>  <div class="content">
    <div id="resultControl" class="card">
      <h3>Result Control</h3>
      <p id="currentPeriod">Period: loading...</p>
      <select id="setResult">
        <option value="">Select Result</option>
        <option value="RED">RED</option>
        <option value="GREEN">GREEN</option>
      </select>
      <button onclick="submitResult()">Submit Result</button>
    </div><div id="betSummary" class="card">
  <h3>Total Bet Summary</h3>
  <p><span class="badge">RED:</span> ₹<span id="redTotal">0</span></p>
  <p><span class="badge">GREEN:</span> ₹<span id="greenTotal">0</span></p>
</div>

<div id="qr" class="card" style="display:none;">
  <h3>Update QR Code</h3>
  <input type="file" id="qrUpload">
  <button onclick="uploadQR()">Upload QR</button>
</div>

<div id="deposit" class="card" style="display:none;">
  <h3>Deposit Requests</h3>
  <div id="depositRequests">Loading...</div>
</div>

<div id="withdraw" class="card" style="display:none;">
  <h3>Withdraw Requests</h3>
  <div id="withdrawRequests">Loading...</div>
</div>

<div id="users" class="card" style="display:none;">
  <h3>All Users</h3>
  <div id="userList">Loading...</div>
</div>

<div id="addMoney" class="card" style="display:none;">
  <h3>Send Balance to User</h3>
  <input id="userPhone" placeholder="Enter Phone Number">
  <input id="amount" placeholder="Enter Amount">
  <button onclick="sendBalance()">Send</button>
</div>

  </div>  <script>
    function toggleDrawer() {
      document.getElementById("drawer").classList.toggle("open");
    }

    function showSection(id) {
      const sections = ["qr", "deposit", "withdraw", "users", "addMoney"];
      sections.forEach(sec => {
        document.getElementById(sec).style.display = sec === id ? "block" : "none";
      });
    }

    // Dummy JS for now – Replace with Firebase later
    function submitResult() {
      const result = document.getElementById("setResult").value;
      alert("Result submitted: " + result);
    }

    function uploadQR() {
      alert("QR uploaded (demo)");
    }

    function sendBalance() {
      const phone = document.getElementById("userPhone").value;
      const amt = document.getElementById("amount").value;
      alert("₹" + amt + " sent to " + phone);
    }

    // Dummy period generator
    function updatePeriod() {
      const now = new Date();
      const mins = now.getUTCHours() * 60 + now.getUTCMinutes();
      const period = now.getUTCFullYear().toString() +
        String(now.getUTCMonth() + 1).padStart(2, '0') +
        String(now.getUTCDate()).padStart(2, '0') + "1000" + (10001 + mins);
      document.getElementById("currentPeriod").innerText = "Period: " + period;
    }
    setInterval(updatePeriod, 1000);
  </script></body>
  </html>
