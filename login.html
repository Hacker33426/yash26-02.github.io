<!DOCTYPE html>
<html>
<head>
  <title>Login - YGWIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #6a0dad;
      color: white;
      font-weight: bold;
    }
    a {
      color: #6a0dad;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input type="text" id="number" placeholder="Apna Number daalein">
    <input type="password" id="password" placeholder="Password daalein">
    <button onclick="login()">Login karein</button>
    <a href="register.html">Account nahi hai? Register karein</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
      authDomain: "yash-first-64655.firebaseapp.com",
      databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
      projectId: "yash-first-64655",
      storageBucket: "yash-first-64655.appspot.com",
      messagingSenderId: "610242949077",
      appId: "1:610242949077:web:216a0905cf9850969f175c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const number = document.getElementById("number").value;
      const pass = document.getElementById("password").value;

      if (!number || !pass) {
        alert("Sabhi fields bharna zaruri hai.");
        return;
      }

      db.ref("users/" + number).once("value", (snap) => {
        if (!snap.exists()) {
          alert("Account nahi mila.");
        } else {
          const data = snap.val();
          if (data.password === pass) {
            localStorage.setItem("user", number);
            alert("Login safal!");
            window.location.href = "index.html";
          } else {
            alert("Galat password.");
          }
        }
      });
    }
  </script>
</body>
  </html>
