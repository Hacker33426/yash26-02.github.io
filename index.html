<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YGWIN - Wingo 1-Minute Game</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      background: #1f1f1f;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: gold;
    }
    .wallet {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #1a1a1a;
      font-size: 16px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .green { background-color: #00ff00; color: #000; }
    .violet { background-color: #a020f0; color: #fff; }
    .red { background-color: #ff0000; color: #fff; }
    .big { background-color: #0055ff; color: #fff; }
    .small { background-color: #ff8c00; color: #fff; }
    .footer {
      background: #1a1a1a;
      padding: 12px;
      font-size: 14px;
      margin-top: 20px;
    }
    .extra-btns {
      display: flex;
      justify-content: space-around;
      padding: 10px 20px;
    }
    .extra-btns button {
      background: #444;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>YGWIN - Wingo 1-Minute Game</header>

  <div class="wallet">
    <div>Balance: ₹1000.00</div>
    <div>Period: <span id="period">Loading...</span></div>
    <div>Time: <span id="timer">00:00</span></div>
  </div>

  <div class="buttons">
    <button class="green">Green</button>
    <button class="violet">Violet</button>
    <button class="red">Red</button>
    <button class="big">Big</button>
    <button class="small">Small</button>
  </div>

  <div class="extra-btns">
    <button>Deposit</button>
    <button>Withdraw</button>
    <button>Result Coming</button>
  </div>

  <div class="footer">© 2025 YGWIN - All rights reserved</div>

  <script>
    function updateTimerAndPeriod() {
      const timerSpan = document.getElementById("timer");
      const periodSpan = document.getElementById("period");

      function pad(num) {
        return num.toString().padStart(2, "0");
      }

      function update() {
        const now = new Date();
        const sec = now.getSeconds();
        const remaining = 60 - sec;
        timerSpan.innerText = `00:${pad(remaining)}`;

        const yyyy = now.getFullYear();
        const MM = pad(now.getMonth() + 1);
        const dd = pad(now.getDate());
        const hh = pad(now.getHours());
        const mm = pad(now.getMinutes());
        const ss = pad(now.getSeconds());
        const period = `${yyyy}${MM}${dd}${hh}${mm}${ss}`;
        periodSpan.innerText = period;
      }

      update();
      setInterval(update, 1000);
    }

    updateTimerAndPeriod();
  </script>

</body>
</html>
