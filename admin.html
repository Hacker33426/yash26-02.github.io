<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - YGWIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: sans-serif; background: #121212; color: #fff; }
    header { background: #6200ea; padding: 10px 15px; display: flex; align-items: center; color: white; }
    #menuToggle { font-size: 24px; margin-right: 10px; cursor: pointer; }
    #drawer { width: 250px; background: #1e1e1e; position: fixed; top: 0; left: -250px; height: 100%; padding: 20px; transition: 0.3s; overflow-y: auto; }
    #drawer.open { left: 0; }
    #drawer a { display: block; color: white; padding: 10px 0; border-bottom: 1px solid #333; text-decoration: none; }
    .content { margin-left: 0; transition: margin-left 0.3s; padding: 20px; }
    .content.shifted { margin-left: 250px; }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 8px; font-size: 16px;
    }
    button { background: #03dac5; color: black; font-weight: bold; }
    .section { margin-bottom: 30px; background: #1c1c1c; padding: 15px; border-radius: 10px; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <header>
    <div id="menuToggle">â˜°</div>
    <h1 style="margin: 0; font-size: 20px;">Admin Panel - YGWIN</h1>
  </header>
  <div id="drawer">
    <a href="#dashboard">Dashboard</a>
    <a href="#deposit">Approve/Reject Deposit</a>
    <a href="#withdraw">Approve/Reject Withdraw</a>
    <a href="#qr">Update QR</a>
    <a href="#addadmin">Add New Admin</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="content" id="mainContent">
    <div id="loginSection" class="section">
      <h2>Admin Login</h2>
      <input type="text" id="adminId" placeholder="Enter Number">
      <input type="password" id="adminPass" placeholder="Enter Password">
      <button onclick="adminLogin()">Login</button>
    </div>

    <div id="adminPanel" class="hide">
      <div id="dashboard" class="section">
        <h2>Result Control</h2>
        <p id="currentPeriod"></p>
        <select id="resultValue">
          <option value="RED">RED</option>
          <option value="GREEN">GREEN</option>
        </select>
        <button onclick="setResult()">Set Result</button>
        <div id="betSummary"></div>
      </div>

      <div id="deposit" class="section">
        <h2>Deposit Requests</h2>
        <div id="depositRequests">Loading...</div>
      </div>

      <div id="withdraw" class="section">
        <h2>Withdrawal Requests</h2>
        <div id="withdrawRequests">Loading...</div>
      </div>

      <div id="qr" class="section">
        <h2>Update QR Code</h2>
        <input type="file" id="qrFile">
        <button onclick="uploadQR()">Upload</button>
      </div>

      <div id="addadmin" class="section">
        <h2>Add Admin</h2>
        <input type="text" id="newAdminId" placeholder="New Admin Number">
        <input type="password" id="newAdminPass" placeholder="New Admin Password">
        <button onclick="addAdmin()">Add Admin</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
      authDomain: "yash-first-64655.firebaseapp.com",
      projectId: "yash-first-64655",
      storageBucket: "yash-first-64655.appspot.com",
      messagingSenderId: "610242949077",
      appId: "1:610242949077:web:216a0905cf9850969f175c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const menuToggle = document.getElementById("menuToggle");
    const drawer = document.getElementById("drawer");
    const mainContent = document.querySelector(".content");

    menuToggle.addEventListener("click", () => {
      drawer.classList.toggle("open");
      mainContent.classList.toggle("shifted");
    });

    function adminLogin() {
      const id = document.getElementById("adminId").value;
      const pass = document.getElementById("adminPass").value;
      if ((id === "9770528555" && pass === "myselfyg26") || localStorage.getItem("admin") === "yes") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPanel").classList.remove("hide");
        localStorage.setItem("admin", "yes");
        loadData();
      } else {
        alert("Invalid ID or Password");
      }
    }

    function logout() {
      localStorage.removeItem("admin");
      location.reload();
    }

    function getPeriod(minOffset = 0) {
      const now = new Date();
      const minutes = now.getUTCHours() * 60 + now.getUTCMinutes() + minOffset;
      return now.getUTCFullYear().toString() +
        String(now.getUTCMonth() + 1).padStart(2, '0') +
        String(now.getUTCDate()).padStart(2, '0') + "1000" + (10001 + minutes);
    }

    function setResult() {
      const result = document.getElementById("resultValue").value;
      const period = getPeriod(-1);
      db.ref("results/" + period).set(result);
      alert("Result Set for Period " + period);
    }

    function uploadQR() {
      const file = document.getElementById("qrFile").files[0];
      if (!file) return alert("Select a file first.");
      const reader = new FileReader();
      reader.onload = function (e) {
        db.ref("qr").set(e.target.result);
        alert("QR Updated!");
      };
      reader.readAsDataURL(file);
    }

    function addAdmin() {
      const newId = document.getElementById("newAdminId").value;
      const newPass = document.getElementById("newAdminPass").value;
      if (newId && newPass) {
        db.ref("admins/" + newId).set(newPass);
        alert("New Admin Added!");
      }
    }

    function loadData() {
      // Update period
      document.getElementById("currentPeriod").innerText = "Set result for period: " + getPeriod(-1);

      // Bet Summary
      db.ref("bets/" + getPeriod(-1)).on("value", snap => {
        let html = "<h3>Bet Summary (Last Period)</h3>";
        const data = snap.val();
        if (!data) html += "<p>No Bets</p>";
        else {
          let red = 0, green = 0;
          for (let user in data) {
            if (data[user].color === "RED") red += parseInt(data[user].amount);
            else green += parseInt(data[user].amount);
          }
          html += `<p>ðŸ”´ RED: â‚¹${red}</p><p>ðŸŸ¢ GREEN: â‚¹${green}</p>`;
        }
        document.getElementById("betSummary").innerHTML = html;
      });

      // Deposit
      db.ref("deposits").on("value", snap => {
        const div = document.getElementById("depositRequests");
        div.innerHTML = "";
        snap.forEach(child => {
          const data = child.val();
          div.innerHTML += `
            <div style="background:#333;padding:10px;margin-bottom:10px;">
              <b>User:</b> ${data.phone}<br>
              <b>Amount:</b> â‚¹${data.amount}<br>
              <b>UTR:</b> ${data.utr}<br>
              <button onclick="approveDeposit('${child.key}', '${data.phone}', ${data.amount})">Approve</button>
              <button onclick="rejectDeposit('${child.key}')">Reject</button>
            </div>`;
        });
      });

      // Withdraw
      db.ref("withdrawals").on("value", snap => {
        const div = document.getElementById("withdrawRequests");
        div.innerHTML = "";
        snap.forEach(child => {
          const data = child.val();
          div.innerHTML += `
            <div style="background:#333;padding:10px;margin-bottom:10px;">
              <b>User:</b> ${data.phone}<br>
              <b>Amount:</b> â‚¹${data.amount}<br>
              <button onclick="approveWithdraw('${child.key}', '${data.phone}', ${data.amount})">Approve</button>
              <button onclick="rejectWithdraw('${child.key}')">Reject</button>
            </div>`;
        });
      });
    }

    function approveDeposit(key, phone, amt) {
      db.ref("wallets/" + phone).get().then(snap => {
        let bal = snap.val() || 0;
        db.ref("wallets/" + phone).set(bal + amt);
        db.ref("deposits/" + key).remove();
      });
    }

    function rejectDeposit(key) {
      db.ref("deposits/" + key).remove();
    }

    function approveWithdraw(key, phone, amt) {
      db.ref("withdrawals/" + key).remove();
      alert("Approved. Pay manually to user.");
    }

    function rejectWithdraw(key) {
      db.ref("wallets/" + key).get().then(snap => {
        let amt = snap.val() || 0;
        db.ref("wallets/" + key).set(amt + amt);
      });
      db.ref("withdrawals/" + key).remove();
    }

    if (localStorage.getItem("admin") === "yes") {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("adminPanel").classList.remove("hide");
      loadData();
    }
  </script>
</body>
        </html>
