<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YASH AI Predictor</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    .glow-box {
      border: 2px solid #0f0;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 0 20px #0f0;
      max-width: 400px;
    }
    .title {
      font-size: 26px;
      margin-bottom: 10px;
    }
    .prediction {
      font-size: 48px;
      font-weight: bold;
      color: lime;
      text-shadow: 0 0 10px lime;
    }
    .timer {
      font-size: 20px;
      margin-top: 5px;
    }
    select {
      background: #111;
      color: #0f0;
      padding: 8px;
      margin: 10px;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <div class="glow-box">
    <div class="title">YASH AI Prediction</div>
    <div>Period: <span id="period">0000</span></div>
    <div class="timer">Next in: <span id="countdown">00 : 60</span></div>
    <div class="prediction" id="prediction">WAITING</div>
    <div class="timer" id="result-status">RESULT: --</div>
  </div>

  <div class="glow-box">
    <div class="title">Analysis Dashboard</div>
    <div>Win Rate: <span id="rate">0%</span></div>
    <div>Logic: YASH AI</div>
  </div>

  <div class="glow-box">
    <div class="title">Select Game</div>
    <select>
      <option>OKWIN (1ZR MODE)</option>
      <option>Tiranga (1ZR MODE)</option>
      <option>DMWIN (1ZR MODE)</option>
      <option>91 Club (1ZR MODE)</option>
    </select>
  </div>

  <script>
    let lastPeriod = "";

    function getPeriod() {
      const now = new Date();
      const utc = new Date(now.toUTCString());
      const totalMinutes = utc.getUTCHours() * 60 + utc.getUTCMinutes();
      return `${utc.getUTCFullYear()}${('0' + (utc.getUTCMonth() + 1)).slice(-2)}${('0' + utc.getUTCDate()).slice(-2)}1000${10001 + totalMinutes}`;
    }

    function getCountdown() {
      const now = new Date();
      const seconds = new Date(now.toUTCString()).getSeconds();
      return 60 - seconds;
    }

    function generatePrediction() {
      return Math.random() > 0.45 ? "BIG" : "SMALL";
    }

    function generateResult() {
      return Math.random() > 0.5 ? "BIG" : "SMALL";
    }

    function generateWinRate() {
      return (Math.random() * (90 - 55) + 55).toFixed(1);
    }

    function updateUI(period) {
      document.getElementById("period").innerText = period;

      const prediction = localStorage.getItem(`prediction_${period}`) || "WAITING";
      const result = localStorage.getItem(`result_${period}`) || "--";
      const rate = localStorage.getItem("rate") || "0";

      document.getElementById("prediction").innerText = prediction;
      document.getElementById("result-status").innerText = "RESULT: " + result;
      document.getElementById("rate").innerText = `${rate}%`;
    }

    function updatePeriodAndData() {
      const period = getPeriod();

      const countdown = getCountdown();
      document.getElementById("countdown").innerText = `00 : ${countdown < 10 ? '0' : ''}${countdown}`;

      if (period !== lastPeriod) {
        // Save prediction and result in localStorage
        const prediction = generatePrediction();
        const actual = generateResult();
        const result = prediction === actual ? "WIN" : "LOSS";
        const rate = generateWinRate();

        localStorage.setItem(`prediction_${period}`, prediction);
        localStorage.setItem(`result_${period}`, result);
        localStorage.setItem("rate", rate);

        lastPeriod = period;
      }

      updateUI(period);
    }

    setInterval(updatePeriodAndData, 1000);
  </script>
</body>
    </html>
