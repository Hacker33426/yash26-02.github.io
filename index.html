<!DOCTYPE html>
<html>
<head>
  <title>YGWIN - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 10px;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    button { font-weight: bold; background: #6a0dad; color: white; }
    button.red { background: #e53935; }
    button.green { background: #43a047; }
  </style>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

<h2>Welcome to YGWIN</h2>
<p><b>Wallet:</b> ₹<span id="wallet">0.00</span></p>
<p id="period">Period: Loading...</p>
<p id="timer">Timer: 00</p>
<p id="result">Result: --</p>

<div class="card">
  <h3>Enter Bet Amount</h3>
  <input type="number" id="betAmount" placeholder="Amount" />
  <button class="red" onclick="placeBet('RED')">Bet RED</button>
  <button class="green" onclick="placeBet('GREEN')">Bet GREEN</button>
</div>

<div class="card">
  <h3>Deposit</h3>
  <img id="qrImage" src="" width="100%" />
  <p>UPI: yashgolani26@fam</p>
  <input id="depositAmt" placeholder="Enter Amount" />
  <input id="utr" placeholder="Enter 12-digit UTR" />
  <button onclick="submitDeposit()">Submit Deposit</button>
</div>

<div class="card">
  <h3>Withdraw</h3>
  <input id="withdrawAmt" placeholder="Enter Amount" />
  <input id="upiid" placeholder="Enter UPI ID" />
  <button onclick="submitWithdraw()">Submit Withdraw</button>
</div>

<div class="card">
  <h3>Last 10 Results</h3>
  <ul id="historyList"></ul>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
  authDomain: "yash-first-64655.firebaseapp.com",
  databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
  projectId: "yash-first-64655",
  storageBucket: "yash-first-64655.appspot.com",
  messagingSenderId: "610242949077",
  appId: "1:610242949077:web:216a0905cf9850969f175c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let number = localStorage.getItem("number");
if (!number) {
  window.location.href = "login.html";
}

function getPeriod(offset = 0) {
  const now = new Date();
  const mins = now.getUTCHours() * 60 + now.getUTCMinutes() + offset;
  return now.getUTCFullYear().toString() +
    String(now.getUTCMonth() + 1).padStart(2, '0') +
    String(now.getUTCDate()).padStart(2, '0') + "1000" + (10001 + mins);
}

function updateTimer() {
  const now = new Date();
  const sec = now.getUTCSeconds();
  const remaining = 60 - sec;
  const currentPeriod = getPeriod();
  const previousPeriod = getPeriod(-1);

  document.getElementById("period").innerText = "Period: " + currentPeriod;
  document.getElementById("timer").innerText = "Timer: 00:" + String(remaining).padStart(2, '0');

  // Show result of previous period
  db.ref("manualResults/" + previousPeriod).once("value", (snap) => {
    let result = snap.val();
    if (!result) result = Math.random() > 0.5 ? "RED" : "GREEN";
    document.getElementById("result").innerText = "Result: " + result;

    db.ref("bets/" + previousPeriod + "/" + number).once("value", (snap) => {
      const bet = snap.val();
      if (bet && !bet.settled) {
        const win = (bet.color === result) ? bet.amount * 1.96 : 0;
        if (win > 0) {
          alert("You WON ₹" + win.toFixed(2));
          db.ref("wallets/" + number).once("value", s => {
            const bal = s.val() || 0;
            db.ref("wallets/" + number).set(bal + win);
          });
        } else {
          alert("You LOST ₹" + bet.amount);
        }
        db.ref("bets/" + previousPeriod + "/" + number + "/settled").set(true);
        loadWallet();
        loadHistory();
      }
    });
  });
}

setInterval(updateTimer, 1000);

function loadWallet() {
  db.ref("wallets/" + number).on("value", (snap) => {
    document.getElementById("wallet").innerText = parseFloat(snap.val() || 0).toFixed(2);
  });
}

function placeBet(color) {
  const amt = parseFloat(document.getElementById("betAmount").value);
  if (amt < 1) return alert("Enter valid amount");
  db.ref("wallets/" + number).once("value", snap => {
    const bal = snap.val() || 0;
    if (bal >= amt) {
      db.ref("wallets/" + number).set(bal - amt);
      const p = getPeriod();
      db.ref("bets/" + p + "/" + number).set({
        color: color,
        amount: amt,
        settled: false
      });
      alert("Bet placed successfully");
    } else {
      alert("Low balance");
    }
  });
}

function loadHistory() {
  db.ref("manualResults").limitToLast(10).once("value", snap => {
    const list = document.getElementById("historyList");
    list.innerHTML = "";
    const vals = Object.entries(snap.val() || {}).reverse();
    vals.forEach(([p, r]) => {
      const li = document.createElement("li");
      li.innerText = `${p} = ${r}`;
      list.appendChild(li);
    });
  });
}

function submitDeposit() {
  const amt = document.getElementById("depositAmt").value;
  const utr = document.getElementById("utr").value;
  if (utr.length !== 12) return alert("Invalid UTR");
  db.ref("depositRequests").push({
    number: number,
    amount: parseFloat(amt),
    utr: utr,
    status: "pending"
  });
  alert("Deposit request submitted");
}

function submitWithdraw() {
  const amt = parseFloat(document.getElementById("withdrawAmt").value);
  const upi = document.getElementById("upiid").value;
  if (amt < 10 || !upi.includes("@")) return alert("Invalid withdraw details");
  db.ref("wallets/" + number).once("value", snap => {
    const bal = snap.val() || 0;
    if (bal >= amt) {
      db.ref("wallets/" + number).set(bal - amt);
      db.ref("withdrawRequests").push({
        number: number,
        amount: amt,
        upi: upi,
        status: "pending"
      });
      alert("Withdraw request submitted");
    } else {
      alert("Insufficient balance");
    }
  });
}

// Load QR
db.ref("qr").on("value", snap => {
  document.getElementById("qrImage").src = snap.val() || "";
});

// Start
loadWallet();
loadHistory();
</script>

</body>
    </html>
