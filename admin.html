<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - YGWIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .card {
      background: #1c1c1c;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    button {
      background: #6a0dad;
      color: white;
      font-weight: bold;
    }
    img {
      width: 100%;
      border-radius: 6px;
    }
    .red { color: #ff5252; }
    .green { color: #00e676; }
  </style>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>

<div id="login">
  <h2>Admin Login</h2>
  <input type="text" id="adminNumber" placeholder="Enter Admin Number" />
  <input type="password" id="adminPass" placeholder="Enter Password" />
  <button onclick="login()">Login</button>
</div>

<div id="panel" style="display:none">
  <h2>Dashboard</h2>

  <!-- Result Control -->
  <div class="card">
    <h3>Set Result</h3>
    <p id="currentPeriod">Period: Loading...</p>
    <select id="setResultValue">
      <option value="RED">RED</option>
      <option value="GREEN">GREEN</option>
    </select>
    <button onclick="setResult()">Submit Result</button>
  </div>

  <!-- Bet Overview -->
  <div class="card">
    <h3>Live Bets</h3>
    <p>RED total: ₹<span id="redTotal">0</span></p>
    <p>GREEN total: ₹<span id="greenTotal">0</span></p>
  </div>

  <!-- Deposit Requests -->
  <div class="card">
    <h3>Deposit Requests</h3>
    <div id="depositSection">Loading...</div>
  </div>

  <!-- Withdraw Requests -->
  <div class="card">
    <h3>Withdraw Requests</h3>
    <div id="withdrawSection">Loading...</div>
  </div>

  <!-- QR Update -->
  <div class="card">
    <h3>Update QR Image</h3>
    <input type="text" id="qrLink" placeholder="Paste QR image link" />
    <button onclick="updateQR()">Update QR</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCZFXeJZxc8CJiDz-KBLNKu6JW85LVgYjs",
    authDomain: "yash-first-64655.firebaseapp.com",
    databaseURL: "https://yash-first-64655-default-rtdb.firebaseio.com",
    projectId: "yash-first-64655",
    storageBucket: "yash-first-64655.appspot.com",
    messagingSenderId: "610242949077",
    appId: "1:610242949077:web:216a0905cf9850969f175c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const adminNumber = "9770528555";
  const adminPass = "myselfyg26";

  function login() {
    let n = document.getElementById("adminNumber").value;
    let p = document.getElementById("adminPass").value;
    if (n === adminNumber && p === adminPass) {
      document.getElementById("login").style.display = "none";
      document.getElementById("panel").style.display = "block";
      localStorage.setItem("adminLogin", "true");
      startAdmin();
    } else {
      alert("Invalid credentials");
    }
  }

  if (localStorage.getItem("adminLogin") === "true") {
    document.getElementById("login").style.display = "none";
    document.getElementById("panel").style.display = "block";
    startAdmin();
  }

  function getPeriod() {
    const now = new Date();
    const mins = now.getUTCHours() * 60 + now.getUTCMinutes();
    return now.getUTCFullYear().toString() +
      String(now.getUTCMonth() + 1).padStart(2, '0') +
      String(now.getUTCDate()).padStart(2, '0') + "1000" + (10001 + mins);
  }

  function setResult() {
    let val = document.getElementById("setResultValue").value;
    let period = getPeriod();
    db.ref("manualResults/" + period).set(val);
    alert("Result Set for Period " + period);
  }

  function updateQR() {
    let link = document.getElementById("qrLink").value;
    db.ref("qr").set(link);
    alert("QR Updated");
  }

  function startAdmin() {
    document.getElementById("currentPeriod").innerText = "Period: " + getPeriod();

    // Show bets
    db.ref("bets/" + getPeriod()).on("value", (snap) => {
      let data = snap.val() || {};
      let red = 0, green = 0;
      Object.values(data).forEach(bet => {
        if (bet.color === "RED") red += parseFloat(bet.amount);
        if (bet.color === "GREEN") green += parseFloat(bet.amount);
      });
      document.getElementById("redTotal").innerText = red.toFixed(2);
      document.getElementById("greenTotal").innerText = green.toFixed(2);
    });

    // Deposit requests
    db.ref("depositRequests").on("value", (snap) => {
      let html = "";
      snap.forEach((child) => {
        const k = child.key;
        const v = child.val();
        if (v.status === "pending") {
          html += `
            <div class="card">
              <p><b>Number:</b> ${v.number}</p>
              <p><b>Amount:</b> ₹${v.amount}</p>
              <p><b>UTR:</b> ${v.utr}</p>
              <button onclick="approveDeposit('${k}', ${v.amount}, '${v.number}')">Approve</button>
              <button onclick="rejectRequest('depositRequests','${k}')">Reject</button>
            </div>`;
        }
      });
      document.getElementById("depositSection").innerHTML = html || "No pending deposits";
    });

    // Withdraw requests
    db.ref("withdrawRequests").on("value", (snap) => {
      let html = "";
      snap.forEach((child) => {
        const k = child.key;
        const v = child.val();
        if (v.status === "pending") {
          html += `
            <div class="card">
              <p><b>Number:</b> ${v.number}</p>
              <p><b>Amount:</b> ₹${v.amount}</p>
              <p><b>UPI:</b> ${v.upi}</p>
              <button onclick="approveWithdraw('${k}', ${v.amount}, '${v.number}')">Approve</button>
              <button onclick="rejectRequest('withdrawRequests','${k}')">Reject</button>
            </div>`;
        }
      });
      document.getElementById("withdrawSection").innerHTML = html || "No pending withdrawals";
    });
  }

  function approveDeposit(key, amt, number) {
    db.ref("wallets/" + number).once("value", (snap) => {
      let bal = snap.val() || 0;
      db.ref("wallets/" + number).set(bal + parseFloat(amt));
      db.ref("depositRequests/" + key + "/status").set("approved");
    });
  }

  function approveWithdraw(key, amt, number) {
    // Admin will manually send — just mark approved
    db.ref("withdrawRequests/" + key + "/status").set("approved");
  }

  function rejectRequest(path, key) {
    db.ref(path + "/" + key + "/status").set("rejected");
  }

</script>
</body>
    </html>
